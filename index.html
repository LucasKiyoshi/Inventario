<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Login</title>
</head>

<body class="m-0">
    <div class="container d-flex vh-100 justify-content-center align-items-center justify-items-center">
        <form class="row" id="loginForm">
            <div class="card p-3">
                <img src="./img/Logo-uniso.png" alt="Logo-Uniso">
                <h1 class="text-center mb-5">Bem vindo</h1>
                <div class="form-group">
                    <label for="exampleInputEmail1">Usuario</label>
                    <input type="text" class="form-control" id="username" placeholder="Seu Usuario" required>
                    <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Senha</label>
                    <input type="password" class="form-control" id="password" placeholder="Senha" required>
                </div>
                <div class="form-group form-check mt-2">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Manter-me conectado</label>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Login</button>
        </form>
        </div>
    </div>


    <!--Validação de Login-->
    <script>
        // @ts-ignore
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // @ts-ignore
            var username = document.getElementById("username").value;
            // @ts-ignore
            var password = document.getElementById("password").value;

            if (username === '' || password === '') {
                alert("Por favor, preencha todos os campos.");
                return;
            }
            if (username === 'admin' && password === 'admin') {
                console.log("Por favor");
                alert("Login bem sucedido.");
                window.location.href = "homePage.html";
            } else {
                alert("Credenciais invalidas.");
            }
        });
    </script>
</body>

</html>
